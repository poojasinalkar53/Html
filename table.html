<!DOCTYPE html>
<html>
    <style>
        <!-- add the borders to the table-->
      table,td,th {
          border: 1px solid black;
         }  
    </style>
    <body>
        <h2>TD elements define table cells
        <br>TR elements define table rows
        <br>TH elements define table headers
        </h2>
        <table style="width:100%">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    </body>
</html>
